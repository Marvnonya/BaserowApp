name: Build Android APK via Docker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      SHORTLINK: ${{ secrets.SHORTLINK }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildozer container
        run: |
          docker pull ghcr.io/kivy/buildozer:latest

      - name: Build APK
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/builduser/app \
            -w /home/builduser/app \
            -e SHORTLINK=$SHORTLINK \
            ghcr.io/kivy/buildozer:latest \
            /bin/bash -c "buildozer android debug"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/.buildozer/android/platform/build/dists/*.apk
