name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SHORTLINK: ${{ secrets.SHORTLINK }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: System-Abhängigkeiten installieren
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-dev \
            build-essential \
            git \
            openjdk-17-jdk \
            zlib1g-dev \
            unzip \
            curl \
            wget

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Python-Pakete installieren
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython kivy requests python-dotenv

      - name: Prüfen Buildozer Version
        run: buildozer --version

      - name: APK bauen
        run: buildozer android debug

      - name: APK hochladen
        uses: actions/upload-artifact@v4
        with:
          name: baserowapp-apk
          path: bin/*.apk
